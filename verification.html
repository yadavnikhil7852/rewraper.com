<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Verification</title>
  <link rel="stylesheet" href="verification.css">
</head>
<body>
  <header class="header fixed-top">
  <a href="#" class="logo"><img src="images/int logo.png" alt="Logo"></a> 

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="sign.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="fas fa-bars"></div>
</header>
  <div class="container">
    <header>Enter Your Mobile Number to Receive an OTP for Verification</header>
    <form action="otp.html" method="GET">
      <div class="input-group">
        <label for="mobile">+91</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
      </div>
      <input type="submit" id="next" class="button" value="Next">
      <script>
          document.getElementById("next").addEventListener("click", function() {
              window.location.href = "otp.html";
          });
      </script>
    </form>
  </div>
</body>
