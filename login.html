<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">

  <title>Login Page</title>
</head>
<body>
  
<header class="header fixed-top">
  <a href="#" class="logo"><img src="images.png/rewraperlogo.png" alt="Logo"></a> 

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">About</a></li>
      <li><a href="index.html">Contact</a></li>
      <li><a href="sign.html">Sign Up</a></li>
    </ul>
  </nav>

  <div class="fas fa-bars"></div>
</header>
  
<div class="container">
  <input type="checkbox" id="check">
  
  <!-- Login Form -->
  <div class="login form">
    <header>Login</header>
    <form action="#">
      <input type="text" id="email" placeholder="Enter your username">
      <input type="password" id="password" placeholder="Enter your password">
      <a href="verification.html">Forgot password?</a>
      <input type="button" id="login" class="button" value="Login">
      <script>
          document.getElementById("login").addEventListener("click", function() {
              window.location.href = "index.html";
          });
      </script>
      
    </form>
    <div class="signup">
      <span class="signup">Don't have an account?
        <label for="check" class="signup-hover">Sign Up</label>
      </span>
    </div>
  </div>

  <!-- Registration Form -->
  <div class="registration form">
    <header>Welcome, Please Sign Up</header>
    <form action="verification.html"> 
      <input type="text" placeholder="Email or Phone Number" required>
      <input type="submit" class="button" value="Next">
    </form>
    <div class="signup">
      <span class="signup">Already have an account?
        <label for="check" class="signup-hover">Login</label>
      </span>
    </div>
    <div class="google">
      <button class="google-button">Continue with Google</button>
    </div>
  </div>
</div>

</body>
</html>
