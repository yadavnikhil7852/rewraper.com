<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
  <link rel="stylesheet" href="sign.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navigation Header -->
  <header class="header fixed-top">
    <a href="#" class="logo">
      <img src="images/int logo.png" alt="Logo">
    </a> 
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">About</a></li>
        <li><a href="index.html">Contact</a></li>
        <li><a href="login.html">Login </a></li>
      </ul>
    </nav>
    <div class="fas fa-bars"></div>
  </header>

  <!-- Signup Form -->
  <div class="container">
    <input type="checkbox" id="check">
    
    <div class="registration form">
      <header>Welcome, Please Sign Up</header>
      <form action="mobileverification.html">
        <input type="text" placeholder="Email or Phone Number" required>
        <input type="submit" class="button" value="Next">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
          <label for="check"><a href="login.html">login</a></label>
        </span>
      </div>
      <div class="google">
        <button class="google-button">Continue with Google</button>
      </div>
    </div>
  </div>

</body>
</html>
